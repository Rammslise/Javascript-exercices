<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_4</title>
        <meta charset="UTF-8" />
    </head>
    <body>



        <form name="Exercice_4">
            <label for="lastname">Nom : </label><input type="text" name="lastname" id="lastname"/>
            <label for="firstname">Prénom : </label><input type="text" name="firstname" id="firstname"/>
            <label for="city">Ville : </label><input type="text" name="city" id="city"/>
            <button  name="submit" id="submit" onclick="myFunction()">Valider</button>
        </form>
        <script type="text/javascript">
                function myFunction(){
                  let NomDeFamille= document.getElementById("lastname").value;
                  let Prénom= document.getElementById('firstname').value;
                  let Ville= document.getElementById('city').value;
                  let Total= NomDeFamille+Prénom;
                  const re = /^[a-zA-ZÀ-ÿ’ -]+$/;
                  const reVille = /^[0-9]+$/;
                  if (re.test(Total) && reVille.test(Ville)) {
                    alert('Nom:'+ NomDeFamille +'\nPrénom: ' + Prénom + '\nVille: ' + Ville);

                  }else {
                    alert('Une erreur de caractères dans le nom et prénom')
                  }
                }
        </script>
    </body>
</html>
