<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_5</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <form>
            <label for="firstNumber">Premier nombre : </label><input type="text" id="firstNumber" name="firstNumber"/>
            <label for="secondNumber">Deuxième nombre : </label><input type="text" id="secondNumber" name="secondNumber"/>
            <button  id="submit" name ="submit" onclick="multiplier()">Valider</button>
        </form>
        <script type="text/javascript">
          function multiplier(){
            let Nombre1= document.getElementById('firstNumber').value.replace(',','.');
            let Nombre2= document.getElementById('secondNumber').value.replace(',','.');
            const Nombredécimaux= /^[0-9]+\.[0-9]+$/
             if (Nombredécimaux.test(Nombre1) && Nombredécimaux.test(Nombre2)) {
               alert(Math.trunc(Nombre1)*Nombre2);
             } else {
               alert('Veuillez entrer deux nombres décimaux');
             }
          }

        </script>
    </body>
</html>
