<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript3</title>
  </head>
  <body>
    <script type="text/javascript">
      let prénom = prompt('Quel est ton prénom?','<Taper votre prénom ici>');
      if (prénom == null) {
        alert('Veuillez entrer votre prénom');
      }else {
        alert('Bonjour '+prénom);
      }
    </script>
  </body>
</html>
